        body {
            margin: 0; 
            background-color: rgb(27, 27, 27);   
		}
        .container {
            width: 100vw;
            height: 100vh;
            

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 50px 1fr 1fr 100px;
            gap: 10px;
		}
        .container div {
            padding: 10px;
            border: 1px solid white;
		}
        .header {
            grid-column-start: 1;
            grid-column-end: 4;

            background-color: salmon;
            font-weight: bold;
            color: white; 
            font-size: 15px;
            font-family: Monospace;
            text-align: center;
		}
        .content1 {
            grid-row-start: 2;
            grid-row-end: span 2;
            grid-column-start: 2;
            grid-column-end: 3;

            color: white;
            font-family: monospace;
		}
        .content3 {
            grid-row-start: 2;
            grid-row-end: span 2;
            grid-column-start: 1;
            grid-column-end: span 1;
        }
        #me {
            width: 200px;
            object-fit: contain;
            border: 10px solid white;
		}


    </style>

    <div class="container">
        <div class="header"> VibeZone </div>

        </div>

        </div>

    </div>
