<!DOCTYPE html>
<html>

  <body>
    <style>

        body {
            margin: 0; 
            background-color: rgb(27, 27, 27);   
		}
        .container {
            width: 100vw;
            height: 100vh;
            

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 50px 1fr 1fr 100px;
            gap: 10px;
		}
        .container div {
            padding: 10px;
            border: 1px solid #000000;
		}
        .header {
            grid-column-start: 1;
            grid-column-end: 4;

            background-color: salmon;
            font-weight: bold;
            color: white; 
            font-family: Monospace;
            text-align: center;
		}
        .content1 {
            grid-row-start: 2;
            grid-row-end: span 2;
            grid-column-start: 1;
            grid-column-end: 3;

            text-align: center;
            font-size: 30px;
            color: white;
		}


    </style>

    <div class="container">
        <div class="header"> Header </div>
        <div class="content1">  About me </div>
        <div class="content2"> content2 </div>
        <div class="content3"> content3 </div>


    </div>

  </body>

</html>
