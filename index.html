        body {
            margin: 0;  
		}
        .container {
            width: 100vw;
            height: 100vh;
            

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 50px 1fr 1fr 100px;
            gap: 10px;
		}
        .container div {
            padding: 10px;
            border: 1px solid #000000;
		}
        .header {
            grid-column-start: 1;
            grid-column-end: 4;
		}
        .content1 {
            grid-row-start: 2;
            grid-row-end: span 2;
            grid-column-start: 1;
            grid-column-start: 3;
		}
