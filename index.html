        .layout {
            grid-template-rows: 1fr 1fr 1fr;
            grid-auto-rows: minmax(100px, auto);
            grid-gap: 1em;
		}
        .layout > div {
            display: grid;
            background:#eee;
            padding: 1em;
		}
        .layout > div:nth-child(odd) {
            background:#ddd;
		}
        .header {
            grid-column: 1/4;  
		}
        .box2 {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column: 1/3;  
		}

    <div class="layout">
